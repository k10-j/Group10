<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š GPA Calculator</h1>
        
        <div class="instructions">
            <p>â€¢ Enter assignment name and grade (0-5)</p>
            <p>â€¢ Press "S" key to log all data to console</p>
            <p>â€¢ Data saves automatically and persists after refresh</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="assignmentName" placeholder="Assignment Name (e.g., Math Quiz)" maxlength="50">
                <input type="number" id="gradeInput" placeholder="Grade (0-5)" min="0" max="5" step="0.1">
            </div>
            <button onclick="addAssignment()">Add Assignment</button>
            <button class="clear-btn" onclick="clearAllData()">Clear All</button>
        </div>

        <div class="gpa-display">
            <h2>Current GPA</h2>
            <div class="gpa-value" id="gpaValue">0.00</div>
        </div>

        <div class="assignments-list">
            <h3>Assignments (<span id="assignmentCount">0</span>)</h3>
            <div id="assignmentsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
